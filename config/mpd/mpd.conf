# Recommended location for database
db_file            "~/.config/mpd/database"

# If running mpd using systemd, delete this line to log directly to systemd.
log_file           "syslog"

# Uncomment to enable the functionalities
playlist_directory "~/.config/mpd/playlists"
pid_file           "~/.config/mpd/pid"
state_file         "~/.local/state/mpd/state"
#sticker_file       "~/.config/mpd/sticker.sql"

music_directory		"/media/truenas2"

auto_update "yes"
bind_to_address "0.0.0.0"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}
#audio_output {
#	type		"pulse"
#	name		"pipewire-pulse"
#}
audio_output {
    type	"fifo"
    name	"Visualizer"
    path	"/tmp/mpd.fifo"
    format	"44100:16:2"
}

audio_output {
    type          "httpd"
    name          "My Stream"
    format        "44100:16:2"
    encoder       "opus"        # You can also use "flac", "vorbis", or "lame" for MP3
    port          "8000"        # Choose a port that's open on your network
    bitrate       "192000"      # Audio stream bitrate for OPUS, in bits per second
}
